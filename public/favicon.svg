<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Sky gradient from cream to blue -->
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(95.55% 0.025 49.75);stop-opacity:1" />
      <stop offset="70%" style="stop-color:oklch(85% 0.08 262.58);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(75.03% 0.128 262.58);stop-opacity:1" />
    </linearGradient>
    
    <!-- Sun circle -->
    <radialGradient id="sun" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:oklch(95.55% 0.025 49.75);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(90% 0.05 49.75);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background with sunset gradient -->
  <rect width="128" height="128" fill="url(#sunset)" />
  
  <!-- Sun circle -->
  <circle cx="64" cy="85" r="35" fill="url(#sun)" />
</svg>